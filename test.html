<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .peeler-wrapper {
        position: relative;
        width: 300px;
        height: 70px;
    }

    .peeler {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        color: #000;
        cursor: pointer;
        transition: opacity 0.5s ease;
    }

    .input-field {
        position: relative;
        height: 50px;
        width: 100%;
        font-size: 16px;
        padding: 0 10px;
        border: 1px solid #ccc;
    }

    .peeler-peeled {
        animation: peelOff 1s forwards;
        /* Animation for peeling off */
    }

    @keyframes peelOff {
        from {
            transform: translateY(0);
        }

        to {
            transform: translateY(-100%);
            /* Moves the peeler off the input */
        }
    }
</style>

<body>
    <div class="peeler-wrapper">
        <div class="peeler" id="peeler">Peel me off</div>
        <input type="email" class="input-field" id="emailInput" placeholder="Enter your email" style="display: none;">
    </div>

</body>

</html>
<script>
    document.getElementById('peeler').addEventListener('click', function () {
        const peeler = document.getElementById('peeler');
        const emailInput = document.getElementById('emailInput');

        // Apply the "peeled" animation to move it off
        peeler.classList.add('peeler-peeled');

        // After the animation is done, show the email input
        setTimeout(function () {
            peeler.style.display = 'none'; // Hide the peeler completely
            emailInput.style.display = 'block'; // Show the input field
        }, 1000); // Matches the duration of the peeling animation
    });

</script>
