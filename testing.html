<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Points Animation</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
    a {
      font-family: 'Montserrat', sans-serif;
      font-size: 30px;
      position: absolute;
      top: calc(50% - 25px);
      left: calc(50% - 150px);
      width: 300px;
      height: 50px;
      line-height: 50px;
      box-sizing: border-box;
      text-align: center;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 50px;
    }
  </style>
</head>
<body>

  <canvas id="webgl-canvas"></canvas>
  <a href="#" id="randomColors">Random Colors</a>

</body>
</html>
<script type="module" src="testscript.js"></script>
